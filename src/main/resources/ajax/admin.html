<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="admin.css">
    <style>
        body{
            font-family: Verdana,sans-serif;
            font-size: 15px;
            line-height: 1.5;
        }
    </style>

</head>
<body>
    <div class="admin">
        <div class="admin__infor">
            <h2 class="admin__title">Admin</h2>
            <div class="admin__search">
                <input placeholder="search ..." type="text" class="admin__search-input" id="search-name" oninput="search()">
                <button class="admin__add" onclick="addBut()">Add</button>
            </div>



        </div>
        <div>
            <table class="admin-table" >
                <thead>

                </thead>
                <tbody id="list">

                </tbody>
            </table>
        </div>
    </div>

    <script>
        let tbody = document.getElementById('list');
        let searchName = document.getElementById('search-name');
        let table = document.getElementById('table');
        LoadData()
        function LoadData(){
            $.ajax({
                type: "GET",
                url: "http://localhost:8000/user",
                success: function (user){
                    ListData(user);
                }
            })
        }
        function findId(id){
            $.ajax({
                type: "GET",
                url: "http://localhost:8000/user/"+ id,
                success: function (user){
                    detail(user);

                }
            })
        }

        function detail(user){
            let one = "";
            one =`<tr>
            <td>Name: ${user.username}</td>
            </tr>
            <tr>
            <td>Role: ${user.role.name}</td>
            </tr>
            <tr>
            <td>Date: ${user.birth}</td>
            </tr>
            <button onclick="LoadData()">Back</button>`
            tbody.innerHTML = one;
        }
        function ListData(user){
            let str = "";
            for (let i=0; i<user.length; i++){
                str += `<tr>
                        <td>${i+1}</td>
                        <td>${user[i].username}</td>
                        <td>
                            ${user[i].role.name}
                        </td>
                        <td>
                            <div class="status">
                                <p class="status__active">Active</p>
                            </div>
                        </td>
                        <td>
                            <div class="admin-table__action">
                            <button onclick="findId(${user[i].id})">Detail</button>
                            <button onclick="">Update</button>
                            <button onclick="Delete(${user[i].id})">Delete</button>
                            </div>
                        </td>
                        </tr>
`
            }
            tbody.innerHTML = str
        }
        function search(){
            $.ajax({
                type: "GET",
                url: "http://localhost:8000/user/search-by-name?username="+ searchName.value,
                success: function (user){
                    ListData(user);
                }
            })
        }
        function addBut(){
            $.ajax({
                type: "GET",
                url: "http://localhost:8000/user",
                success: function (){
                    let str = "";
                    str += ` <div class="col-12">
            <h3>Add</h3>
            <div>
                <form >
                    <input placeholder="User name" type="text" name="username" id="username">
                    <input placeholder="Password" type="password" name="password" id="password">
                    <input placeholder="ConfirmPassword" type="password" name="confirmPassword" id="confirmPassword">
                    <select id="roleId">
                    <option value="1">Admin</option>
                    <option value="2">Manager</option>
                    <option value="3">Salesman</option>
                    <option value="4">Customer</option>
                </select>
                </form>
                 <button onclick="save()">save</button>
            </div>
        </div>`
                    tbody.innerHTML = str
                }
            })
        }
        function save(){

            let user = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                role: {
                    id: document.getElementById('roleId').value,
                },

            }
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                type: 'POST',
                url: 'http://localhost:8000/user',
                data: JSON.stringify(user),
                success: function (){
                    LoadData();
                },
                error: function (error){
                    console.log(error)
                }
            })
        }
        function Delete(id){
            $.ajax({
                type: "Delete",
                url: "http://localhost:8000/user/"+ id,
                success: function (){
                    alert("success");
                    LoadData();
                },
                error: function (){
                    alert("error");
                }
            })
        }
    </script>
</body>
</html>
